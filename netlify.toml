# 🚀 Netlify 배포 설정 - Spoonie 프로젝트
# Next.js App Router + Supabase + PWA 최적화

[build]
  # 빌드 명령어
  command = "npm run build"
  # Next.js App Router 빌드 결과물
  publish = ".next"

[build.environment]
  # Node.js 버전 (Next.js 14 호환)
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  # Next.js 최적화 설정
  NEXT_TELEMETRY_DISABLED = "1"

# 🎯 Next.js App Router를 위한 Edge Functions 설정
[functions]
  # generateMetadata 등 서버 함수 설정
  directory = ".netlify/functions-internal"
  
# 🌐 Next.js App Router 라우팅 지원
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 🎨 정적 자산 캐싱 최적화
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 🔒 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP for Google Analytics & AdSense
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; connect-src 'self' https://dtyiyzfftsewpckfkqmo.supabase.co https://www.google-analytics.com; font-src 'self' data:;"

# 📱 PWA 지원을 위한 설정
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

# 🔧 필수: Next.js 플러그인
[[plugins]]
  package = "@netlify/plugin-nextjs"

